<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Web Team - SCES MNNIT</title>
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', Arial, sans-serif; }
        .web-team-container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 32px; }
        .team-title { text-align: center; font-size: 2rem; color: #2a3d7c; margin-bottom: 32px; }
        .team-list { display: flex; flex-direction: column; gap: 32px; }
        .member-card { display: flex; align-items: center; gap: 24px; background: #f4f6fb; border-radius: 8px; padding: 18px 24px; }
        .member-img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 2px solid #2a3d7c; }
        .member-info { flex: 1; }
        .member-name { font-size: 1.3rem; color: #2a3d7c; margin: 0; }
        .member-link { display: inline-block; margin-top: 8px; color: #0077b5; text-decoration: none; font-weight: 500; }
        .member-link:hover { text-decoration: underline; }
        @media (max-width: 600px) {
            .web-team-container { padding: 10px; }
            .member-card { flex-direction: column; align-items: flex-start; gap: 12px; }
            .member-img { width: 70px; height: 70px; }
        }
    </style>
</head>
<body>
    <div class="web-team-container">
        <div class="team-title">Web Team</div>
        <div class="team-list">
            <div class="member-card">
                <img src="./assets/public/ayush.jpg" alt="Ayush Tiwari" class="member-img">
                <div class="member-info">
                    <div class="member-name">Ayush Tiwari</div>
                    <a class="member-link" href="https://www.linkedin.com/in/ayushtiwarimnnit/" target="_blank">LinkedIn</a>
                </div>
            </div>
            <div class="member-card">
                <img src="./assets/public/ishita.jpg" alt="Ishita Singh" class="member-img">
                <div class="member-info">
                    <div class="member-name">Ishita Singh</div>
                    <a class="member-link" href="https://www.linkedin.com/in/ishita-singh-30624a368/" target="_blank">LinkedIn</a>
                </div>
            </div>
        </div>
    </div>
    <footer style="text-align:center; margin-top:40px; color:#888; font-size:1rem;">
        &copy; 2025 SCES MNNIT. All rights reserved.<br>
        <a href="./index.html" style="color:#2a3d7c; text-decoration:none;">Back to Home</a>
    </footer>
</body>
</html>
